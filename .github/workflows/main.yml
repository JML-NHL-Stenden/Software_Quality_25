name: Java CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download JUnit Platform Console
        run: |
          mkdir -p libs
          curl -L -o libs/junit-platform-console-standalone.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.0/junit-platform-console-standalone-1.10.0.jar

      - name: Compile Java source and test files
        run: |
          mkdir -p out
          find Jabberpoint-IT/src Jabberpoint-IT/test -name "*.java" > sources.txt
          javac -cp libs/junit-platform-console-standalone.jar -d out @sources.txt

      - name: Run all JUnit 5 tests
        run: |
          java -jar libs/junit-platform-console-standalone.jar \
            --class-path out \
            --scan-class-path
